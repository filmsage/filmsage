<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/elements :: head(title='Search results')"></head>
<body>
<nav th:replace="partials/elements :: navbar"></nav>

<section class="container" id="content-area">
    <h1>Search Results</h1>
    <section class="container" id="results">
        <div th:if="${!movies.isEmpty()}" th:each="movie : ${movies}">
            <a th:href="@{/movies/{imdb}(imdb = ${movie.imdbID})}"><p th:text="${movie.title + ' (' + movie.year + ')'}"></p></a>
        </div>
        <div th:if="${movies.isEmpty()}">
            <p>No results :(</p>
        </div>
    </section>
</section>

<th:block th:replace="partials/elements :: footer"></th:block>
</body>
</html>
