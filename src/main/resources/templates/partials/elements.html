<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title} + ' - FilmSage'">Title TBD - FilmSage</title>
    <th:block th:replace="partials/bootstrap :: styles"></th:block>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;1,400;1,500&family=Nunito+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
<!--        <div class="container col-4 text-center">-->
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/profile}">
                <i class="fa-solid fa-user"><small> Profile</small></i>
            </a>
        </div>
        <div class="mx-2">
            <a class="mx-2" th:href="@{/journals}" alt="journals"><i class="fa-solid fa-book"><small> Journals</small></i></a>

            <a class="mx-2" th:href="@{/reviews/index}" alt="reviews"><i class="fa-solid fa-list-ul"><small> Reviews</small></i></a>

            <a class="mx-2" th:href="@{/about-us}" alt="about-us"><i class="fa-solid fa-address-card"><small> About Us</small></i></a>
        </div>
    </div>

    <div class="col col-4">
        <a class="navbar-brand" href="/"><img th:src="@{~/img/filmSageLogo.png}" alt="film-sage logo" id="logo" class="img-Fluid">FilmSage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div>
        <ul class="navbar-nav mr-2 ml-auto" >
            <form class="form-inline my-2 my-lg-0 mr-auto" th:action="@{/search}" th:method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
            <li sec:authorize="isAuthenticated()" >
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn">Logout</button>
                </form>
            </li>
            <li  sec:authorize="!isAuthenticated()" class="nav-item active">
                <a class="nav-link" href="/login"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
            </li>
            <li sec:authorize="isAnonymous()" class="nav-item active">
                <a class="nav-link" href="/register"><i class="fa-solid fa-registered"></i> Register</a>
            </li>
        </ul>
    </div>
</nav>

<th:block th:fragment="footer">
    <th:block th:replace="partials/bootstrap :: scripts"></th:block>
</th:block>
</html>
