<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} + ' - FilmSage'">Title TBD - FilmSage</title>
    <th:block th:replace="partials/bootstrap :: styles"></th:block>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;1,400;1,500&family=Nunito+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <a class="navbar-brand" href="/">
        <img th:src="@{~/img/filmSageLogo.png}" alt="film-sage logo" id="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav w-100">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/profile}">
                    <i class="fa-solid fa-user"></i>
                    Profile
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/journals}" alt="journals">
                    <i class="fa-solid fa-book"></i>
                    Journals
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reviews/index}" alt="reviews">
                    <i class="fa-solid fa-newspaper"></i>
                    Reviews
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/watchlist}" alt="watchlist">
                    <i class="fa-solid fa-list-ul"></i>
                    Watchlist
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about-us}" alt="about-us">
                    <i class="fa-solid fa-address-card"></i>
                    About Us
                </a>
            </li>
            <li class="nav-item ml-lg-auto mr-lg-0">
                <form class="form-inline" th:action="@{/search}" th:method="GET">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="q">
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/logout}">
                    Logout
                </a>
            </li>
            <li  sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/login">
                    Login
                </a>
            </li>
            <li sec:authorize="isAnonymous()" class="nav-item">
                <a class="nav-link" href="/register">
                    Register
                </a>
            </li>
        </ul>
    </div>


</nav>

<th:block th:fragment="footer">
    <th:block th:replace="partials/bootstrap :: scripts"></th:block>
</th:block>
</html>
