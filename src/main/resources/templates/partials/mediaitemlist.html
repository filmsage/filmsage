<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="mediaitemslist(listofmovies)">
    <section class="container">
        <div class="card-deck">
            <div class="card my-2" th:each="movie : ${listofmovies}" style="min-width: 20%; max-height: 50%">
                <a th:href="@{/movies/{imdb}(imdb=${movie.imdb})}">
                    <img class="card-img-top" th:src="${movie.poster}" th:alt="${'Poster for ' + movie.title}"/>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${movie.title}"></h5>
                        <p class="card-text" th:text="${movie.year}"></p>
                        <p class="card-text" th:text="${movie.genre}"></p>
                    </div>
                </a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
