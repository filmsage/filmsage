<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<span th:fragment="timeanddate(instant)">
    <span th:replace="partials/timestamp :: time(timestamp=${instant})"></span>
    <span th:replace="partials/timestamp :: date(timestamp=${instant})"></span>
</span>

<span th:fragment="time(timestamp)">
    <span th:text="${#temporals.hour(timestamp)} + ':'
    + ${#temporals.minute(timestamp)} + ':'
     + ${#temporals.second(timestamp)}"></span>
</span>

<span th:fragment="date(timestamp)">
    <span th:text="${#temporals.day(timestamp)} + ' '
    + ${#temporals.monthName(timestamp)} + ', '
    + ${#temporals.year(timestamp)}"></span>
</span>
