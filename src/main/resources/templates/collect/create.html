<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/elements :: head(title='Create Movie Collection')"></head>
<body>
<nav th:replace="partials/elements :: navbar"></nav>

<section class="container">
    <form action=th:action="@{/collect/create}"method="POST" th:object="${'collections'}">
        <div class = "form-group">
            <label for="title">Movie Title</label>
            <input type="text" name="form-control" id=title placeholder="input movie title" th:field="${title}">
        </div>
        <div class ="form-group">
            <label for="body">Body</label>
            <input type="text-area" name="form-control" id="body" th:field="*{body}">
        </div>
        <button type="submit">Search</button>
    </form>
</section>

<th:block th:replace="partials/elements :: footer"></th:block>
</body>
</html>
