<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head th:replace="partials/elements :: head(title='Change Password')"></head>
<body>
<nav th:replace="partials/elements-without-registerLink :: navbar"></nav>

<section class="container" id="content-area">
    <h1>Update Password</h1>

    <div class="container">
        <form th:action="@{/update-password}" method="POST" th:object="${userPassword}">
            <div class="form-group">
                <input name="id" type="hidden" th:value="*{id}"></input>
                <label for="oldpassword">Current Password: </label>
                <input type="password" class="field" id="oldpassword" name="oldpassword" th:field="*{oldpassword}"/>
                <br>
                <label for="password">New Password: </label>
                <input type="password" id="password" class="field" name="password" th:field="*{password}"/>
                <br>
                <label for="confirmpassword">Confirm Password: </label>
                <input type="password" id="confirmpassword" class="field" name="confirmpassword"
                       th:field="*{confirmpassword}"/>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
</section>


<th:block th:replace="partials/elements :: footer"></th:block>
</body>
</html>
