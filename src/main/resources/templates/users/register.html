<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/elements :: head(title='FilmSage Index')"></head>
<body>
<nav th:replace="partials/elements :: navbar"></nav>

<section class="container">
    <h1>Create Your Account!</h1>
    <form th:action="@{/register}" th:method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" th:field="*{password}"/>
        </div>
        <div class="form-group">
            <label for="password-confirm">Confirm Password</label>
            <input id="password-confirm" type="password" class="form-control" th:field="*{matchingPassword}"/>
        </div>
        <input type="submit" class="btn btn-primary mt-2"/>
    </form>
</section>

<th:block th:replace="partials/elements :: footer"></th:block>
</body>
</html>
