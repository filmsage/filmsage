<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/elements :: head(title='FilmSage Index')"></head>
<body>
<nav th:replace="partials/elements :: navbar"></nav>

<section class="container">
    <h1>Login to FilmSage</h1>
    <form th:action="@{/login}" th:method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control"/>
        </div>
        <div>
            <small th:if="${param.error}">
                Sorry, friend! We don't recognize your information.
                Please check your info and try again or visit
                <a th:href="@{/register}">registration</a>
                to sign up and join our community!
            </small>
        </div>
        <input type="submit" class="btn btn-primary mt-2"/>
    </form>
</section>

<th:block th:replace="partials/elements :: footer"></th:block>
</body>
</html>
