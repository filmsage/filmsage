<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/elements :: head(title='FilmSage Index')"></head>
<body>
<nav th:replace="partials/elements :: navbar"></nav>

<section class="container" id="content-area">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1><span th:text="${user.getUsername()}"> </span> Profile</h1>
            </div>
            <div class="col text-right">
                <a class="btn btn-danger" th:href="@{/profile/{userId}/edit (userId = ${usercontent.getId()})}">Edit
                    Profile</a>
                <a class="btn btn-danger" th:href="@{/update-password/{id} (id = ${user.getId()})}">Change
                    Password</a>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item bg-transparent border-0">First Name: <span th:text="${usercontent.firstName}"></span></li>
            <li class="list-group-item bg-transparent border-0">Last Name: <span th:text="${usercontent.lastName}"></span></li>
            <li class="list-group-item bg-transparent border-0">UserName: <span th:text="${user.getUsername()}"></span></li>
            <li class="list-group-item bg-transparent border-0">Email: <span th:text="${user.getEmail()}"></span></li>
            <li class="list-group-item bg-transparent border-0">Country: <span th:text="${usercontent.getCountry()}"></span></li>
            <li class="list-group-item bg-transparent border-0"><div class="likes">
                <p>
                    <i class="fa fa-heart"></i>
                    <span th:text="${likes}"></span>
                </p>
            </div></li>
        </ul>
    </div>
    <section class="container">
        <div class="row">
            <div class="col">
                <h3>Reviews</h3>
                <div th:each="review : ${reviews}">
                    <a th:href="@{/reviews/show(imdb=${review.getMediaItem().getImdb()},r=${review.id})}"
                    th:text="${review.title}">
                    review title
                    </a>
                </div>
            </div>
            <div class="col">
            <h3>WatchList</h3>
            <div th:each="collection : ${usercontent.getCollections()}">
                <a th:text="${collection.getTitle()}" th:href="@{/watchlist/{id}/show(id=${collection.id})}">title</a>
            </div>
            </div>
        </div>
    </section>
    </section>
    <th:block th:replace="partials/elements :: footer"></th:block>
</body>
</html>
