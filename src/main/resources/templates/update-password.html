<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/elements :: head(title='FilmSage Index')"></head>
<body>
<nav th:replace="partials/elements :: navbar"></nav>

<section class="container">
  <h1>Update Password</h1>
</section>

<div class="container">
  <form th:action="@{/updatePassword}" th:method="POST" th:object="${password}">
    <div class="form-group">

      <label for="current-password">Current Password: </label>
      <input type="text" class="field" id="current-password" th:field="*{current-Password}" >
      <br>
      <br>
      <label for="new-password">New Password: </label>
      <input type="text" id="new-password" class="field" th:field="*{new-password}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


<th:block th:replace="partials/elements :: footer"></th:block>
</body>
</html>
