<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head  th:replace="partials/elements :: head(title='FilmSage Index')">
    <meta charset="UTF-8"/>
    <title>Create a Journal</title>
</head>
<body>
<section class="container">
    <nav th:replace="partials/elements :: navbar"></nav>
    <form th:action="@{/journals/create}" th:method="POST" th:object="${journal}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="title">Body</label>
            <textarea class="form-control" id="body" name="body" th:field="*{body}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <th:block th:replace="partials/elements :: footer"></th:block>
</section>
</body>
</html>
