<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/elements :: head(title=${journal.title} + ' - Journal')"></head>

<body>
<nav th:replace="partials/elements :: navbar"></nav>

<section class="container" id="content-area">
    <div class="p-0 m-0 d-flex">
        <h1>Viewing Journal</h1>

        <p class="ml-auto mr-0">
            <a class="btn btn-danger"
               th:href="@{/journals(user=${journal.getUserContent().getId()})}"
               th:text="${'Back to ' + journal.getUserContent().getUser().getUsername()}"></a>
        </p>


    </div>

    <div class="container">
        <th:block th:replace="partials/content/journals-nav" :: nav/>
    </div>
    <div class="container">
        <h2 th:text="${journal.title}">Journal title</h2>
        <p><span th:replace="partials/timestamp :: timeanddate(instant=${journal.getCreatedAt().toInstant().atZone('GMT-0500')})"></span></p>
        <p th:text="${journal.body}">Journal body</p>
        <p>
            <a
                    th:href="@{/journals(user=${journal.getUserContent().getId()})}"
                    th:text="'Posted by ' + ${journal.getUserContent().getUser().getUsername()}"
            >
                Creator username
            </a>
        </p>
        <button class="btn btn-danger" id="report-abuse" data-type="journal" th:data-id="${journal.id}" >Report Abusive Content </button>
        <a class="btn btn-danger" th:href="@{/journals/{id}/edit(id = ${journal.id})}">Edit</a>
        <a class="btn btn-danger" th:href="@{/journals/{id}/delete(id = ${journal.id})}">Delete</a>
    </div>
</section>
<th:block th:replace="partials/elements :: footer"></th:block>
<script th:src="@{/js/report-abuse-button.js}"></script>
</body>
</html>
