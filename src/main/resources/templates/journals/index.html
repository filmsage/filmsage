<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/elements :: head(title='Journal Index')"></head>
<body>
<nav th:replace="partials/elements :: navbar"></nav>

<section class="container">
    <h1>Journal Page</h1>
    <section class="container" id="journals-container">
        <div th:each="journal : ${journals}">
            <h2 th:text="${journal.title}"></h2>
            <p th:text="${journal.body}"></p>
        </div>
    </section>
</section>

<th:block th:replace="partials/elements :: footer"></th:block>
</body>
</html>
